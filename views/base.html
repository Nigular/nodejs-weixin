<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>获取用户信息</title>
</head>
<body>
    <h1>得到基础信息</h1>
    <p>(签名)signature: <%= signature %></p>
    <p>(生成签名的时间戳)timestamp: <%= timestamp %></p>
    <p>(生成签名的随机串)nonceStr: <%= nonceStr %></p>
    <p>(公众号的唯一标识)appId: <%= appId %></p>
</body>
</html>
