<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>欢迎登录</title>
    <style type="text/css">
    	.avatar{width: 100px;height: 100px;border-radius: 50%;overflow: hidden;border:1px solid #ccc;}
    	.avatar img{width: 100%;height: 100%;}
    	.name{width: 100px;text-align: center;color: #666;line-height: 30px;font-size: 14px;overflow: hidden;}
    </style>
</head>
<body>
<div class="avatar">
	<img src="<%= userinfo.headimgurl %>"/>
</div>
<div class="name"><%= userinfo.nickname %></div>
<script src="/js/jweixin.js"></script>
</body>
</html>
